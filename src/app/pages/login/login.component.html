<div class="container">
  <div class="wrap-login">
    <h1>Login</h1>
    <form class="form" [formGroup]="form" (ngSubmit)="submit()" role="form">
      <div class="field">
          <label for="username" class="block">Username</label>
          <input style="width: 100%;" formControlName="userName" id="username" pInputText />
          <!-- <small id="username2-help" class="p-error block">Username is not available.</small> -->
      </div>
      <div class="field">
        <label for="password" class="block">Password</label>
        <p-password formControlName="password" name="password">
          <ng-template pTemplate="header">
              <h6>Pick a password</h6>
          </ng-template>
          <ng-template pTemplate="footer">
              <p class="mt-2">Suggestions</p>
              <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                  <li>At least one lowercase</li>
                  <li>At least one uppercase</li>
                  <li>At least one numeric</li>
                  <li>Minimum 8 characters</li>
              </ul>
          </ng-template>
        </p-password>  
      </div>

      <!-- site key ở dưới là để test dưới localhost -->
      <p-captcha siteKey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" 
        (onResponse)="showResponse()"
        initCallback="onloadCallback">
      </p-captcha>
      <p-button type="submit">Login</p-button>
    </form> 
  </div>
</div>
